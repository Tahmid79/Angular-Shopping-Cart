<div class="ui segment">

  <h1>Product Listing</h1>

  <div class="ui six column grid">


    <div class="row" *ngFor="let item of items " >

      <div class="column">
        <i (click)="onCloseItem(item._id)" class="close icon link"></i>
      </div>

      <div class="column">
          <h4>{{item.title}}</h4>
      </div>

      <div class="ui vertical divider"></div>

      <div class="column">
        <h4 >${{item.price}}</h4>
      </div>

      <div class="ui vertical divider"></div>

      <div class="column">
        <h4 >Quantity = {{item.order}}</h4>
      </div>

      <div class="ui vertical divider"></div>

      <div class="column">
        <h4 >Subtotal = ${{item.order * item.price}}</h4>
      </div>


    </div>

    <button *ngIf="check()" (click)="onUpdate()" class="ui button" >
      Update Cart
    </button>



  </div>



</div>

<div class="ui segment"  style="right: -300px;  zoom:0.8">

    <h3>Cart</h3>

  <div *ngIf="check()" class="ui clearing divider"></div>

  <div class="ui container">

    <div class="ui grid" *ngFor="let item of items">

        <div class="row">

          <div class="column one wide">

            <i (click)="onCloseItem(item._id)"  class="close icon link"></i>

          </div>

          <div class="column twelve wide">
            <h3 class="content">{{item.title}}</h3>
          </div>

        </div>

        <div class="row">
         <h4 style="left: 2.4em; bottom: 1.1em ;position:absolute;" class="extra content">{{item.order}} x ${{item.price}}</h4>
        </div>

      <div *ngIf="check()" class="ui clearing divider"></div>


    </div>

  </div>

  <div *ngIf="!check()" class="ui clearing divider"></div>

  <div *ngIf="check()">
    <button (click)="onCheckout()" class="ui button">Checkout</button>
  </div>

</div>

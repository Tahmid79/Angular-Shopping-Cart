<div class="ui segment">
  <h1>Product Totals</h1>

  <div class="ui celled table">

    <tr >
      <th >Subtotals</th>
      <td  *ngFor="let item of totals" >
        <h4>${{ item.confirmed * item.price }}</h4>
      </td>
    </tr>

  </div>

  <div class="ui basic table">


    <tr>
      <th>Shipping</th>
      <td>Free Shipping</td>
    </tr>

    <tr>
      <th>Total</th>
      <td> <h4 >Total = ${{getTotal()}} </h4></td>
    </tr>


  </div>



</div>
